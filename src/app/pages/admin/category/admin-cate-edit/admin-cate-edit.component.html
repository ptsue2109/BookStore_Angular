<a [routerLink]="'/admin/categories'" mat-raised-button>List Category</a>
<p-toast position="top-right"></p-toast>
<p-card>
    <form action="" [formGroup]="userForm" (ngSubmit)="editUser()">
        <div class="info__info userInfo_image mt-3">
            <img *ngIf="dataUser.image" class="avatar" src="{{ dataUser.image }}">
            <img *ngIf="dataUser.image == null" class="avatar" [src]="newThumb" alt="">
        </div>
        <div class="mb-4">
            <input type="file" name="image" (change)="saveFileThumail($event)" formControlName="image"
                class="form-control" />
        </div>
        <div class="mb-4">
            <mdb-form-control>
                <input mdbInput type="email" [(ngModel)]="dataUser.cateName" formControlName="cateName"
                    class="form-control" />
                <label mdbLabel class="form-label" for="cateName">cateName</label>
            </mdb-form-control>
        </div>
        <div class="mb-4">
            <div class="form-group">
                <label for="">Choose  status</label>
                <select (change)="selectOption($event)" class="form-select" [(ngModel)]="dataUser.status"
                    [ngModelOptions]="{standalone: true}">
                    <option value="{{item.value}}" *ngFor="let item of status">
                        {{item.name}}
                    </option>
                </select>
            </div>
        </div>
        
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary btn-sm">Submit</button>
        </div>

    </form>
</p-card>
