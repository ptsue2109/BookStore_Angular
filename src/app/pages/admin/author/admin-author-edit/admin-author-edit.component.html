<p-toolbar styleClass="mb-4">
    <a [routerLink]="'/admin/authors'" class="btn p-button-icon">LIST</a>
  </p-toolbar>
  <p-card>
    <form action="" [formGroup]="EditForm" (ngSubmit)="onEdit()">
      <p-toast position="top-right"></p-toast>
      <div class="d-flex gap-3">
        <div class="col col-lg-6">
          <div class="mb-4">
            <div class="info__info userInfo_image mt-3">
              <img *ngIf="authors.image" class="avatar" src="{{ authors.image }}">
              <img *ngIf="authors.image == null" class="avatar" [src]="newThumb" alt="">
          </div>
            <label for="">Chọn ảnh </label>
            <input type="file" name="image" (change)="saveFileThumail($event)" formControlName="image"
              class="form-control" />
          </div>
  
          <div class="mb-4">
            <mdb-form-control>
              <input mdbInput type="text" formControlName="authorName" class="form-control"
                [(ngModel)]="authors.authorName" />
              <label mdbLabel class="form-label" for="authorName">slider Name</label>
            </mdb-form-control>
          </div>
          
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary btn-sm">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </p-card>
