<p-toolbar styleClass="mb-4">
  <a [routerLink]="'/admin/products'" class="btn p-button-raised"
    >List products</a
  >
</p-toolbar>
<p-card>
  <form action="" [formGroup]="AddForm" (ngSubmit)="addNew()">
    <p-toast position="top-right"></p-toast>

    <div class="d-flex gap-3">
      <div class="col col-lg-6">
        <div class="mb-4">
          <label for="">Chọn ảnh chính </label>
          <input
            type="file"
            name="image"
            (change)="saveFileThumail($event)"
            formControlName="image"
            class="form-control"
          />
        </div>
        <div class="mb-4">
          <label for="">Chọn ảnh chi tiết (chọn nhiều) </label>
          <input
            type="file"
            name="image"
            (change)="saveDetailImg($event)"
            multiple
            formControlName="imageMutiple"
            class="form-control"
          />
        </div>
        <div class="mb-4">
          <mdb-form-control>
            <input
              mdbInput
              type="text"
              formControlName="name"
              class="form-control"
            />
            <label mdbLabel class="form-label" for="name">Name</label>
          </mdb-form-control>
        </div>
        <div class="mb-4">
          <mdb-form-control>
            <input
              mdbInput
              type="number"
              formControlName="cost"
              class="form-control"
            />
            <label mdbLabel class="form-label" for="cost">cost</label>
          </mdb-form-control>
        </div>

        <div class="mb-4">
          <mdb-form-control>
            <input
              mdbInput
              type="number"
              formControlName="stock"
              class="form-control"
            />
            <label mdbLabel class="form-label" for="stock">stocks</label>
          </mdb-form-control>
        </div>
        <div class="mb-4">
          <div class="form-group">
            <label for="">Choose Category</label>
            <select class="form-control" formControlName="categoryId">
              <option value="{{ item._id }}" *ngFor="let item of categories">
                {{ item.cateName }}
              </option>
            </select>
          </div>
        </div>
        <div class="mb-4">
          <div class="form-group">
            <label for="">Choose Target</label>
            <select class="form-control" formControlName="targetId" id="">
              <option value="{{ item._id }}" *ngFor="let item of targets">
                {{ item.targetName }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="col col-lg-6">
        <div class="mb-4">
          <div class="form-group">
            <label for="">Choose Book Size</label>
            <select class="form-control" formControlName="bookSizeId" id="">
              <option value="{{ item._id }}" *ngFor="let item of bookSizes">
                {{ item.bookSizeName }}
              </option>
            </select>
          </div>
        </div>
        <div class="mb-4">
          <div class="form-group">
            <label for="">Choose Book Type</label>
            <select class="form-control" formControlName="bookTypeId" id="">
              <option value="{{ item._id }}" *ngFor="let item of bookTypes">
                {{ item.bookTypeName }}
              </option>
            </select>
          </div>
        </div>

        <div class="mb-4">
          <mdb-form-control>
            <input
              mdbInput
              type="text"
              formControlName="bookWeight"
              class="form-control"
            />
            <label mdbLabel class="form-label" for="bookWeight"
              >bookWeight</label
            >
          </mdb-form-control>
        </div>
        <div class="mb-4">
          <mdb-form-control>
            <input
              mdbInput
              type="text"
              formControlName="pageNumber"
              class="form-control"
            />
            <label mdbLabel class="form-label" for="pageNumber"
              >pageNumber</label
            >
          </mdb-form-control>
        </div>
        <div class="mb-4">
          <mdb-form-control>
            <input
              mdbInput
              type="text"
              formControlName="authorName"
              class="form-control"
            />
            <label mdbLabel class="form-label" for="authorName"
              >authorNames</label
            >
          </mdb-form-control>
        </div>
        <div class="mb-4">
          <p-editor
            formControlName="desc"
            [style]="{ height: '130px' }"
          ></p-editor>
        </div>

        <div class="d-flex justify-content-between">
          <button class="btn btn-primary btn-sm">Submit</button>
        </div>
      </div>
    </div>
  </form>
</p-card>
