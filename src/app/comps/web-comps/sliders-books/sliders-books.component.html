<div class="" *ngIf="books && books.length >= 5">
    <p-carousel [value]="books" styleClass="custom-carousel" [numVisible]="4" [numScroll]="1" [circular]="true"
        [showIndicators]="false" [autoplayInterval]="4000">
        <ng-template let-product pTemplate="item">
            <div class="product-item">
                <p-card [style]="{ width: '220px', height: '360px', margin: '20px 0px' }" styleClass="p-card-shadow">
                    <ng-template pTemplate="header">
                        <a routerLink="products/{{ product.slug }}">
                            <p-image src="{{ product?.image }}" alt="Image" width="190" height="263"></p-image>
                        </a>
                        <div class="product-info">
                            <a routerLink="products/{{ product?.slug }}" class="product-info--name">
                                {{ product?.name }}
                            </a>

                            <p class="text-danger product-info--cost">
                                {{ product?.cost | currency }}
                            </p>
                        </div>
                    </ng-template>
                </p-card>
            </div>
        </ng-template>
    </p-carousel>
    <div class="d-flex justify-content-end mx-2 mb-10">
        <a routerLink="/categories/{{ slug }}" class="text-danger">Xem thÃªm<i
                class="pi pi-angle-double-right mx-2 py-1"></i></a>
    </div>
</div>

<div class="" *ngIf="books && books.length < 5">
    <div class="sort__panel__content">
        <div class="cate-content__main gap-5">
            <div class="item" *ngFor="let item of books">
                <a routerLink="/products/{{ item.slug }}">
                    <img [src]="item.image" [alt]="item.name" width="190" height="263" /></a>

                <div class="item--price">
                    <a routerLink="/products/{{ item.slug }}">{{ item.name }}</a>
                    <p>{{ item.cost | currency }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
