<div class="" *ngIf="imageMutiple">
  <p-galleria
  [value]="imageMutiple"
  [responsiveOptions]="responsiveOptions"
  [containerStyle]="{'max-width': '560px',  'margin-top':'2em'}"
  [numVisible]="3"
  [circular]="true"
  [autoPlay]="true" 
  [transitionInterval]="2000"
>
  <ng-template pTemplate="item">
    <img src="{{ imageThumb }}"  style="width: 100%; display: block" />
  </ng-template>
  <ng-template pTemplate="thumbnail" let-item>
    <div class="grid grid-nogutter justify-content-center">
      <img src="{{ item.name }} " style="display: block; width: 40px; height: 40px;" />
    </div>
  </ng-template>
</p-galleria>
</div>

<div class="" *ngIf="imageMutiple == null"> 
  <img src="{{ imageThumb }}"  style="width: 100%; display: block" />


</div>
